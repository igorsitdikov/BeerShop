version: '3.3'
services:
    db:
        image: mysql:8.0.20
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: beershop
            MYSQL_USER: app_user
            MYSQL_PASSWORD: password
#        volumes:
#        - /opt/beershop_db:/var/lib/mysql
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: on-failure
        ports:
            - "8080:8090"
        depends_on:
            - db
